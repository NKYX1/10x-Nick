<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Website</title>
    <style>
        body {
            margin: 0; /* Remove default margin from the body */
        }
        h1 {
            background-image: url('https://i.makeagif.com/media/1-11-2023/0ZqWbf.gif');
            background-size: cover; /* Adjust the background to cover the entire header */
            background-position: center; /* Center the image */
            color: white; /* Fallback text color in case the background image is not visible */
            padding: 20px; /* Add some padding to make the header more visible */
            margin: 0; /* Remove default margin from the h1 element */
            letter-spacing: 10px; /* Add spacing between letters */
        }
        h2 {
            background-image: url('https://i.pinimg.com/736x/c6/d8/55/c6d855f8427b503af60456035f3e22c3.jpg');
            background-size: cover; /* Adjust the background to cover the entire header */
            background-position: center; /* Center the image */
            color: white; /* Fallback text color in case the background image is not visible */
            padding: 20px; /* Add some padding to make the header more visible */
            margin: 0; /* Remove default margin from the h1 element */
            letter-spacing: 10px; /* Add spacing between letters */
        }
        span {
            color: inherit; /* Retain the inline color styles */
        }
    </style>
</head>
<body>
    <h1 align="center">
        <span style="color: goldenrod;">C</span>
        <span style="color: greenyellow;">H</span>
        <span style="color: red;">R</span>
        <span style="color: blue;">I</span>
        <span style="color: deeppink;">S</span>
        <span style="color: orangered;">T</span>
        <span style="color: blueviolet;">M</span>
        <span style="color: crimson;">A</span>
        <span style="color: darkmagenta;">S</span>
    </h1>
    <div style="text-align: center;">
        <img src="https://condaluna.com/assets/stickers/dancing-elves.gif" alt="Dancing Elves">
        <img src="https://condaluna.com/assets/stickers/dancing-elves.gif" alt="Dancing Elves">
    </div>
    <h2 style="text-align: center; color: coral; font-size: x-large; font-weight: 600;">CHRISTMAS DANCING CLUB</h2>
</body>
</html>
